<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>所有文章</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- 最新版本的 Bootstrap 核心 CSS 文件 -->
    <link rel="stylesheet" href="https://cdn.bootcss.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">

    <style>
        .form-control{
            width: 100%;
        }
        .error{
            color:red;
        }
    </style>
</head>

<body>
<body>
<div class="container">

    <div class="row clearfix" style="margin: 30px auto;">
        <div class="panel panel-primary">
            <div class="panel-heading">
                <h3 class="panel-title">所有文章</h3>
            </div>
            <div class="panel-body">
                <table class="table table-bordered">
                    <tr>
                        <th style="width: 15%;">ID</th>
                        <th style="width: 15%;">标题</th>

                        <th>内容</th>
                    </tr>
                    <tr  th:each="article:${list}">
                        <td th:text="${article.id}"></td>
                        <td><a th:href="@{/article(id=${article.id})}" th:text="${article.title}"></a></td>

                        <td style="max-height:200px;overflow: hidden;" th:utext="${article.content}"></td>
                    </tr>
                </table>
            </div>
        </div>
    </div>
</div>

<script src="https://cdn.bootcss.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>
</body>
</html>
