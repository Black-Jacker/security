<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>登录-sql注入1</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- 最新版本的 Bootstrap 核心 CSS 文件 -->
    <link rel="stylesheet" href="https://cdn.bootcss.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">

    <style>
        .form-control{
            width: 100%;
        }
        .error{
            color:red;
        }
    </style>
</head>

<body>
<body>
<div class="container">
    <div class="row clearfix" style="width: 400px;margin: 30px auto;">
        <h3 th:text="${title}"></h3>
        <br>

        <div class="col-4 column">
            <form role="form" method="POST" th:action="@{/editArticle}" th:object="${article}">

                <label for="title">title</label><input type="text" placeholder="title" class="form-control" id="title" th:field="*{title}" />
                <input type="hidden" placeholder="title" class="form-control" id="title" th:field="*{user_id}" th:value="${user.id}" />
                <br>
                <label for="title">作者:<span th:text="${user.name}"></span></label>
                <br>
                <label for="content">content:</label>
                <textarea class="form-control" rows="3" th:field="*{content}" id="content"></textarea>
                <br>
                <input class="btn btn-default" th:type="submit" th:value="提交">
            </form>

        </div>
    </div>
</div>

<script src="https://cdn.bootcss.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>
</body>
</html>
