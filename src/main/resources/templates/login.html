<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>登录输入sql注入</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- 最新版本的 Bootstrap 核心 CSS 文件 -->
    <link rel="stylesheet" href="https://cdn.bootcss.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">

    <style>
        .form-control{
            width: 100%;
        }
    </style>
</head>

<body>
<body>
<div class="container">
    <div class="row clearfix">
        <div class="col-5 column">
            <form role="form" method="POST" th:action="@{/login}" th:object="${user}">

                <label for="email">Email</label><input type="email" class="form-control" id="email" th:field="*{email}" />
                <br>
                <label for="password">Password:</label><input type="password" class="form-control" id="password" th:field="*{password}" />
                <br>
                <button type="submit" class="btn btn-default">登录</button>
            </form>

            <ul class="nav nav-pills">
                <li role="presentation"><a href="register.html" class="href" target="_blank">Sign up</a></li>
            </ul>

        </div>
    </div>
</div>

<script src="https://cdn.bootcss.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>
</body>
</html>
