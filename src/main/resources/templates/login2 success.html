<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>登录输入sql注入</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- 最新版本的 Bootstrap 核心 CSS 文件 -->
    <link rel="stylesheet" href="https://cdn.bootcss.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">

    <style>
        .form-control{
            width: 100%;
        }
    </style>
</head>

<body>
<body>
<div class="container">
    <div class="row clearfix" style="width: 400px;margin: 30px auto;">
        <h3 th:text="${title}"></h3>
        <br>

        <div class="col-4 column">
            <form th:object="${user}">

                <label>Email:<span class="error" th:text="*{email}"></span></label>
                <br>
                <label>name:<span class="error" th:text="*{name}"></span></label>
                <br>
                <label>phone:<span class="error" th:text="*{phone}"></span></label>
                <br>
                <label>password:<span class="error" th:text="*{password}"></span></label>
                <br>
            </form>

        </div>
    </div>
</div>

<script src="https://cdn.bootcss.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>
</body>
</html>
